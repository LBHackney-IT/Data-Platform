name: Python Unit Tests

on: push

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install pipenv
        run: |
          sudo apt-get update
          sudo apt-get install pipenv
      - name: Run `make test`
        run: |
          cd scripts
          make test
